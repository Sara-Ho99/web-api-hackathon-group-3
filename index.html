<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainTease</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./trivia-quiz-api.js" defer></script>
  </head>
  <body>
    <!-- -=-=-=-=-=-=-=-=-HEADER=-=-=-=-=-=-=-=-=-=-=-= -->
    <header class="header">
      <a class="header__title-link" href="./index.html">
        <h2 class="header__title">TRIVIA QUIZ</h2>
      </a>
      <p class="header__tag-line">Play ‚ñ∂Ô∏è. Learn üß†. Win üèÜ. Trivia Awaits‚ùó</p>
    </header>
    <!-- -=-=-=-=-=-=-=-=-=-HERO=-=-=-=-=-=-=-=-=-=-= -->
    <section class="hero">
      <div class="hero__heading-container">
        <h1 class="hero__heading">
          <span class="hero__heading-line">BRAIN</span>
          <span class="hero__heading-line">TEASE</span>
        </h1>
        <a href="#difficulty-section">
          <button class="hero__button">Let's Play!</button>
        </a>
      </div>
    </section>
    <!-- -=-=-=-=-=-=-=-=-=SELECT DIFFICULTY-=-=-=-=-=-=-=-=-=-=-= -->
    <section class="difficulty" id="difficulty-section">
      <h2 class="difficulty__title">‚ú®Select Difficulty‚ú®</h2>
      <form class="difficulty-form" action="submit">
        <label for="difficulty" class="difficulty-form__label"
          >Choose a difficulty:</label
        >
        <select
          class="difficulty-form__select"
          id="difficulty"
          name="difficulty"
          class="difficulty-form__select"
          required
        >
          <option value="" disabled selected>Select an option</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <a href="#trivia-section">
          <button type="submit" class="difficulty-form__button">Play</button>
        </a>
      </form>
    </section>

    <!-- -=-=-=-=-=-=-=-QUESTIONS=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <section id="trivia-section" class="trivia">
      <h2>‚ú®Questions‚ú®</h2>
      <form class="trivia-form"></form>
    </section>
    <!-- -=-=-=-=-=-=-=-=-=SCOREBOARD-=-=-=-=-=-=-=-=-=-=-= -->
    <section id="scoreboard-section" class="scoreboard">
      <h2 class="scoreboard__title">‚ú®Scoreboard‚ú®</h2>
      <div class="scoreboard__container"></div>
    </section>
    <!-- -=-=-=-=-=-=-=-=FOOTER-=-=-=-=-=-=-=-=-=-=-=-= -->
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__info">
          <p>&copy; 2025 BrainTease. All rights reserved.</p>
          <p>Designed by Group-3: BrainTeasers</p>
        </div>

        <div class="footer__social">
          <a href="https://www.facebook.com/">
            <img
              class="footer__social-img"
              src="./assets/icons/SVG/Icon-facebook.svg"
              alt="Facebook"
            />
          </a>
          <a href="https://www.twitter.com/">
            <img
              class="footer__social-img footer__social-img--space"
              src="./assets/icons/SVG/Icon-twitter.svg"
              alt="X"
            />
          </a>
          <a href="https://www.instagram.com/">
            <img
              class="footer__social-img"
              src="./assets/icons/SVG/Icon-instagram.svg"
              alt="Instagram"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
